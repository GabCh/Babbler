{% extends "layout.html" %}
{% block body %}
<div class="section">
    <p class="title is-2 is-spaced">Search results for : {{ keyword }}</p>
    <div class="box">
        {% for babble in babbles %}
        <div class="box">
            <div class="level">
                {{ babble.username }}
            </div>
            <div class="level">
                {{ babble.message }}
            </div>
            {{ babble.time_s }}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
