{% extends "layout.html" %}

{% block head %}
    <script src="{{ url_for('static', filename='js/utils.js') }}" type="text/javascript"></script>
{% endblock %}

{% block body %}
<div class="section">
    <p class="title is-2 is-spaced">Search results for : {{ keyword }}</p>
    {% for babble in babbles %}
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
              <p>
                <strong>@{{ babble.username }}</strong> <small>{{ babble.ellapsed }} ago</small>
              <br>
              {{ babble.message }}
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-reply"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-retweet"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>
    {% endfor %}
</div>
{% endblock %}
