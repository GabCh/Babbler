{% extends 'layout.html' %}

{% block head %}
<script src="https://raw.githubusercontent.com/ricmoo/scrypt-js/master/scrypt.js" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/register.js') }}" type="text/javascript"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style/register.css') }}">
{% endblock %}

{% block body %}
<div class="section">
    <p class="title is-2 is-spaced">Register</p>
    <p class="subtitle is-4">New user</p>
    <div class="box">
        <div class="level">
            <div class="level-item has-text-centered">
                <div class="field wide-inputs">
                    <div class="control">
                        <p>Choose a unique username:</p>
                        <div class="level spaced">
                            <input id="username" onkeyup="verifyUsername({{ users }})" class="input is-primary is-medium" type="text" placeholder="Username">
                            <span class="icon is-large">
                                <i class="fas fa-spinner spin" id="user_check" style="display: none"></i>
                            </span>
                        </div>

                        <p>Choose a public name:</p>
                        <div class="level spaced">
                            <input id="public_name" onkeyup="verifyPublicName()" class="input is-primary is-medium" type="text" placeholder="Public name">
                            <span class="icon is-large">
                                <i class="fas fa-check" id="public_check" style="display: none"></i>
                            </span>
                        </div>

                        <p>Choose a secure password:</p>
                        <div class="level spaced">
                            <input id="password" onkeyup="verifyPassword()" class="input is-primary is-medium" type="password" placeholder="Password">
                            <span class="icon is-large">
                                <i class="fas fa-check" id="pass_check" style="display: none"></i>
                            </span>
                        </div>

                        <p>Re-enter your password:</p>
                        <div class="level spaced">
                            <input id="password2" onkeyup="verifyPassword2()" class="input is-primary is-medium" type="password" placeholder="Password">
                            <span class="icon is-large">
                                <i class="fas fa-check" id="pass2_check" style="display: none"></i>
                            </span>
                        </div>

                        <div class="level">
                            <div class="level-item has-text-centered">
                                <button id="register" class="button is-primary" disabled>Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
