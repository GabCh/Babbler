{% extends 'layout.html' %}

{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/sha256.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/register.css') }}">
{% endblock %}

{% block body %}
<div class="section">
    <p class="title is-2 is-spaced">Register</p>
    <p class="subtitle is-4">New user</p>
    <div class="box">
        <div class="level">
            <div class="level-item has-text-centered">
                <div class="wide-inputs">
                    <div class="field">
                        <label for="username">Choose a unique username</label>
                        <div class="control has-icons-right">
                            <input id="username" oninput="verifyUsername()" class="input is-primary is-medium" type="text" placeholder="Username">
                            <span class="icon is-large is-right">
                                <i class="fas" id="user_check" style="display: none"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label for="public_name">Choose a public name</label>
                        <div class="control has-icons-right">
                            <input id="public_name" onkeyup="verifyPublicName()" class="input is-primary is-medium" type="text" placeholder="Public name">
                            <span class="icon is-large is-right">
                                <i class="fas" id="public_check" style="display: none"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label for="password">Choose a secure password</label>
                        <div class="control has-icons-right">
                            <input id="password" onkeyup="verifyPassword()" class="input is-primary is-medium" type="password" placeholder="Password">
                            <span class="icon is-large is-right">
                                <i class="fas" id="pass_check" style="display: none"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <label for="password2">Re-enter your password</label>
                        <div class="control has-icons-right">
                            <input id="password2" onkeyup="verifyPassword2()" class="input is-primary is-medium" type="password" placeholder="Password">
                            <span class="icon is-large is-right">
                                <i class="fas" id="pass2_check" style="display: none"></i>
                            </span>
                        </div>
                    </div>

                    <div class="has-text-centered">
                        <button onclick="register()" id="register" class="button is-primary" disabled>Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
