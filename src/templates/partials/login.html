{% extends 'layout.html' %}

{% block head %}
<script src="{{ url_for('static', filename='js/login.js') }}" type="text/javascript"></script>
{% endblock %}

{% block body %}
<div class="section">
    <p class="title is-2 is-spaced">Login</p>
    <p class="subtitle is-4">Existing user</p>
    <div class="box">
        <div class="level">
            <div class="level-item has-text-centered">
                <div class="field">
                    <div class="control">
                        <input id="username" class="input is-primary is-medium spaced" type="text" placeholder="Username">
                        <input id="password" class="input is-primary is-medium spaced" type="password" placeholder="Password">
                        <div class="level">
                            <div class="level-item has-text-centered">
                                <button class="button is-info is-spaced" type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
