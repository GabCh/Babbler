{% extends "layout.html" %}

{% block body %}
<div class="section">
    <p class="title is-2 is-spaced">Babbles using #{{ tag }}: </p>
    {% for babble in babbles %}
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
              <a href="/babblers/{{ babble.username }}"><img src="https://bulma.io/images/placeholders/128x128.png" alt="Image"></a>
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
              <p>
                  <a href="/babblers/{{ babble.username }}"><strong>@{{ babble.username }}</strong></a> <small>{{ babble.ellapsed }} ago</small>
                  <br>
                  {{ babble.message }}
                  {% for tag in babble.tags %}
                  <a href="/tag/{{ tag.tag }}">#{{tag.tag}}</a>
                  {% endfor %}
              </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-reply"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>
    {% endfor %}
</div>
{% endblock %}
